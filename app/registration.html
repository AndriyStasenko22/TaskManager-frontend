<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Voger</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="main-layout">
    <div class="authorization-layout">
        <!--форма реєстрації-->
        <div id="registration-form">
            <div class="ui-common-form">
                <div class="ui-common-authorization-header">
                    <div class="ui-common-company-logo">
                        <img src="/img/icon/LogoR.png" alt="">
                    </div>
                    <div class="form-header-title">СОЗДАЙТЕ АККАУНТ</div>
                </div>
                <div class="ui-common-form-body">
                    <form action="" class="common-form">
                        <div class="form-group">
                            <label class="control-label">ФИО</label>
                            <input type="text" class="form-control" placeholder="ФИО">
                            <div class="input-underline"><span class="input-ripple"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">E-mail</label>
                            <input type="text" class="form-control" placeholder="E-mail">
                            <div class="input-underline"><span class="input-ripple"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Телефон</label>
                            <input type="text" class="form-control" placeholder="Телефон">
                            <div class="input-underline"><span class="input-ripple"></span></div>
                        </div>
                        <div class="form-button-block">
                            <!--<button class="button-primary" type="submit">Подтвердить</button>-->
                            <a href="tasks.html" class="button-success">Регистрация</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/libs.min.js"></script>
<script src="js/comon.js"></script>
</html>
